<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Tsundere Bot History</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; }
    main { max-width: 880px; margin: 0 auto; }
    form#composer { display: flex; gap: 8px; margin: 12px 0 16px; }
    #msgInput { flex: 1; padding: 8px 10px; font-size: 14px; }
    #sendBtn, #reloadHistory, #toggleSort { padding: 8px 12px; }
    #historyList { list-style: none; padding: 0; display: grid; gap: 8px; }
    .item { padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; }
    .meta { color: #6b7280; font-size: 12px; margin-bottom: 6px; }
    .actions { margin-top: 6px; }
    .btn { padding: 6px 10px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; }
    .btn.primary { background: #111827; color: #fff; border-color: #111827; }
    .btn.danger { border-color: #ef4444; color: #ef4444; }
    .toast { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
             background: #111827; color: #fff; padding: 6px 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <main>
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="reloadHistory">履歴を再読込</button>
      <button id="toggleSort">並び: 新→古</button>
    </div>

    <!-- 送信フォーム -->
    <form id="composer">
      <input id="msgInput" type="text" placeholder="メッセージを入力" />
      <button id="sendBtn" type="submit" class="btn primary">送信</button>
    </form>

    <ul id="historyList"></ul>
  </main>
  <script type="module" src="/frontend/main.js"></script>
</body>
</html>
